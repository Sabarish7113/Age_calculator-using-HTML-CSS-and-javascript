<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <h1 class="mainTitle">Age Calculator</h1>
        <form id="ageForm">
            <label for="birthDate" class="formLabel">Enter your birth date:</label>
            <input type="date" id="birthDate" class="inputField">
            <button type="button" id="calculateButton" class="calculateBtn">Calculate Age</button>
        </form>
        <div id="resultContainer" class="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
